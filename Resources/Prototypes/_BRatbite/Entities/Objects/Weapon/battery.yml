- type: entity
  name: EP-12 Energy Pistol
  parent: [ BaseWeaponCustomCellSmall, BaseSecurityContraband ]
  id: WeaponEnergyCellPistol
  description: An energy pistol that are meant to be an alternative to MK58. One of Nanotrasenâ€™s initiative to cut steel waste without sacrificing stopping power.
  components:
  - type: AmmoCounter
  - type: Item
    heldPrefix: lethal
  - type: Sprite
    sprite: _BRatBites/Objects/Weapon/Battery/ep-12energypistol.rsi
    layers:
    - state: base
    - state: icon
      visible: false
    - state: mag-0
      visible: false
      shader: unshaded
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
    zeroNoAmmo: true
  - type: Clothing
    sprite: _BRatBites/Objects/Weapon/Battery/ep-12energypistol.rsi
    slots:
    - Belt
    - suitStorage
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: RestrictGunshotsByUserTag # Goobstation
    doesntContain:
    - Oni
    messages:
    - oni-cannot-shoot-guns-1
    - oni-cannot-shoot-guns-2
    - oni-cannot-shoot-guns-3
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: EnergyMagPistolLethal
        insertSound: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
        whitelist:
          tags:
            - EnergyPistolMagAmmo

- type: entity
  name: PEW-1 Energy Pistol
  parent: [BaseWeaponBatterySmall, BaseGrandTheftContraband]
  id: WeaponLockedEnergyPistol
  description: Pesonalize Energy Weapon for paranoid security personal. Come with access lock on the gun trigger and capable of firing both disabler and lethal bolt with internal battery.
  components:
  - type: Sprite
    sprite: _BRatBites/Objects/Weapon/Battery/pew-1energypistol
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    quickEquip: false
    slots:
    - suitStorage
    - belt
    sprite: _BRatBites/Objects/Weapon/Battery/pew-1energypistol
  - type: Gun
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 850
    startingCharge: 850
  - type: ProjectileBatteryAmmoProvider
    proto: PistolBulletEnergyGunLethalWeak
    fireCost: 50
  - type: AmmoSelector
    prototypes:
    - BulletEnergyPistolLethalWeak
    - BulletEnergyPistolDisabler
  - type: UserInterface
    interfaces:
      enum.AmmoSelectorUiKey.Key:
        type: AmmoSelectorMenuBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: true
    key: enum.AmmoSelectorUiKey.Key
  - type: ItemToggle
    activated: true
    onActivate: false
    onUse: false
    wieldToggle: false
  - type: ItemToggleColor
  - type: Appearance
  - type: ToggleableVisuals
    spriteLayer: Firemode
    inhandVisuals:
      left:
      - state: mode-inhand-left
        shader: unshaded
      right:
      - state: mode-inhand-right
        shader: unshaded
  - type: Tag
    tags:
    - Sidearm
  - type: StaticPrice
    price: 750
  - type: FiringPin
  - type: Lock
    locked: true
  - type: AccessReader
    access: [ [ "Security" ] ]
